<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - RebelCart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    .payment-container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }
    .payment-option {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      background: #222;
      color: #fff;
    }
    .qr {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .qr img {
      width: 200px;
      border-radius: 12px;
      border: 2px solid #0f0;
    }
    .pay-btn {
      width: 100%;
      padding: 15px;
      background: #0f0;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .pay-btn:hover {
      background: #1dfc4f;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>üîê RebelCart Payment</h2>

    <div class="payment-option">
      <label>Choose UPI App:</label>
      <input type="text" placeholder="PhonePe / Google Pay / Paytm" required />
    </div>

    <div class="payment-option">
      <label>Enter Your UPI ID:</label>
      <input type="text" placeholder="example@upi" required />
    </div>

    <div class="qr">
      <img src="assets/qr-code.png" alt="Scan QR to Pay" />
    </div>

    <button class="pay-btn" onclick="completePayment()">Complete Payment</button>
  </div>

  <script>
    function completePayment() {
      alert("‚úÖ Payment initiated! We will verify and confirm your order. Thank you üíö");
      window.location.href = "index.html"; // Or redirect to invoice
    }
  </script>

</body>
</html>
